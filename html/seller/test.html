<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Range Picker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <label for="startDate">Start Date:</label>
      <div class="input-group date" id="startDate" data-target-input="nearest">
        <input type="text" class="form-control datetimepicker-input" data-target="#startDate"/>
        <div class="input-group-append" data-target="#startDate" data-toggle="datepicker">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="endDate">End Date:</label>
      <div class="input-group date" id="endDate" data-target-input="nearest">
        <input type="text" class="form-control datetimepicker-input" data-target="#endDate"/>
        <div class="input-group-append" data-target="#endDate" data-toggle="datepicker">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Initialize Bootstrap Datepicker
  $('#startDate').datepicker({
    format: 'dd/mm/yyyy',
    autoclose: true
  });
  $('#endDate').datepicker({
    format: 'dd/mm/yyyy',
    autoclose: true
  });
</script>

</body>
</html>
